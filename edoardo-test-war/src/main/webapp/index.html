<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Users</title>
		<link rel="stylesheet" href="css/bootstrap.css">
		<script src="js/angular.js"></script>
		<script src="js/ui-bootstrap-2.5.0.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/userController.js"></script>
		<script src="js/factories/userFactory.js"></script>
	</head>
	<body ng-app="edoardoTest" ng-controller="userController">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>Name</th>
					<th>Surname</th>
					<th>Birthday</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users">
					<td>{{user.id}}</td>
					<td>{{user.name}}</td>
					<td>{{user.surname}}</td>
					<td>{{user.birthday | date:'yyyy-MM-dd'}}</td>
				</tr>
			</tbody>
		</table>
	</body>
</html>
